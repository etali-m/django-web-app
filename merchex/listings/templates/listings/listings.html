{% extends 'listings/base.html' %}

{% block content %}
    <h2>The list of listings</h2>
    <p>My favorite listings are</p>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
