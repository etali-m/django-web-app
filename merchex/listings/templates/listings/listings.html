<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Merchex</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body>
        <h1>Hello django</h1>
        <p>My favorite bands are:</p>
        <ul>
            {% for band in bands %}
                <li>{{ band.name|upper }}</li>
            {% endfor %}
        </ul>
        <p>
            I have 
            {% if bands|length < 5 %}
                a few
            {% elif bands|length < 10 %}
                some
            {% else %}
                many
            {% endif %}
            favorite bands.
        </p>
    </body>
</html>
